<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thread-dark">
        <tr>
          <th scope="col">Matricule</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">email</th>
          <th scope="col">Actions</th> <!-- New column for delete button -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cli of clients">
          <td>{{ cli.id }}</td>
          <td>{{ cli.nom }}</td>
          <td>{{ cli.prenom }}</td>
          <td>{{ cli.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteClient(cli)">Delete</button>
          </td> 
        </tr>
      </tbody>
    </table>
  </div>
</div>
